<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!--引入jQuery-->
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

		<!--移动设备优先-->
		<meta name="viewport" content="width=device-width, initial-scale=1">

          <link rel="stylesheet" href="css/bocai.css" />
		<script>
			function tiaozhuan(code) {
				 location.href='/details?code='+code
            }
		</script>

	</head>

	<body>

		<!--定义容器-->
		<div class="container-fluid">

			<!--标题栏部分-->
			<div class="row">
				<div class="col-xs-12 title">
					区块链菠菜
				</div>
			</div>

			<!--轮播图部分-->
			<div id="carousel-example-generic" class="carousel slide row" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="img/1.png" alt="...">
						<div class="carousel-caption">

						</div>
					</div>
					<div class="item">
						<img src="img/2.png" alt="...">
						<div class="carousel-caption">

						</div>
					</div>
					<div class="item">
						<img src="img/3.png" alt="...">
						<div class="carousel-caption">

						</div>
					</div>

				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>

			<!--彩票的条目-->
			<div class="row" style="padding-top: 5px; padding-left: 10px; border-bottom:1px solid #8C8C8C;" th:each="ball : ${balls.getContent()}">
				<div class="col-xs-10">
					<!--第一行-->
					<div class="row">
						<span class="code" th:text="|第${ball.code}期|">第20180101期</span>
						<span th:text="${ball.date}"> 2018-01-16 21:20:20</span>
					</div>
					<!--第二行显示球-->
					<div class="row" style="padding-top: 10px; margin-bottom: 10px;">
						<div class="ball-item ball-item-red" th:text="${ball.red.split(',')[0]}">2</div>
						<div class="ball-item ball-item-red" th:text="${ball.red.split(',')[1]}">4</div>
						<div class="ball-item ball-item-red" th:text="${ball.red.split(',')[2]}">5</div>
						<div class="ball-item ball-item-red" th:text="${ball.red.split(',')[3]}">17</div>
						<div class="ball-item ball-item-red" th:text="${ball.red.split(',')[4]}">20</div>
						<div class="ball-item ball-item-red" th:text="${ball.red.split(',')[5]}">33</div>
						<div class="ball-item ball-item-blue" th:text="${ball.blue}">12</div>
					</div>
				</div>
				<div class="col-xs-2" style="padding-top: 30px;" th:onclick="|tiaozhuan(${ball.code})|">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				</div>
				<!--清除浮动-->
				<div class="clearfix"></div>

			</div>


			<!--分页-->
			<nav aria-label="Page navigation" class="text-center">
				<ul class="pagination">
					<li>
						<a href="#" aria-label="Previous"  th:if="${balls.getNumber()!=0}" th:href="|/?pageNumber=${balls.getNumber()}|">
							<span aria-hidden="true">&laquo;</span>
						</a>
					</li>
					<li  th:class="${i ==balls.getNumber()+1}?'active':''" th:each="i : ${#numbers.sequence(1,balls.getTotalPages())}">
						<a href="#"  th:if="${i != balls.getNumber()+1}" th:href="|/?pageNumber=${i}|" th:text="${i}" >1</a>
						<a th:if="${i == balls.getNumber()+1}" href="#" th:text="${i}">1</a>
					</li>

					<li>
						<a href="#" aria-label="Next" th:if="${balls.getNumber() != balls.getTotalPages()-1}" th:href="|/?pageNumber=${balls.getNumber()+2}|">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>
			</nav>

	
				<!--清除浮动-->
				<div class="clearfix"></div>

<!--底部填充栏-->
			</div>
			<div style="height: 60px;"></div>
<!--引入底部菜单模板-->
			<div th:replace="~{common/menu :: #menuid}"></div>

	</div>

	</body>

</html>
