<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<title></title>
		
		<!--导入bootstrap.css-->
		<link rel="stylesheet" href="/css/bootstrap.min.css" />
		<!--注意：导入jquery.js-->
		<script type="text/javascript" src="/js/jquery-1.12.4.min.js" ></script>
		<!--导入bootstrap.js-->
		<script type="text/javascript" src="/js/bootstrap.js" ></script>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="/css/bocai.css" />
		<script>
			function removeOne(key) {
             var flag  = confirm("你真的要放弃五百万吗？")
			if(flag){
                 location.href="/cart/removeOne?key="+key;
            }
            }
            function clearw() {
                var flag1  = confirm("你这几组号码很有料啊！确定要放弃五个亿？？？")
                if(flag1){
                    location.href="/cart/clear";
                }
            }
            
		</script>
		
	</head>
	<body>
		<div class="container-fluid">
			<!--搭建一个标题栏-->
			<div class="row ">
				<div class="col-xs-12 title">
					<!--返回的按钮-->
					<div onclick="javascript:history.go(-1)" style="float:left; margin-right: -60px;">&lt;返回</div>
					购物车页面
				</div>
			</div>

			
				<!--创建一个轮播图-->
			<div id="carousel-example-generic" class="carousel slide row" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="/img/1.png" alt="...">
						<div class="carousel-caption">

						</div>
					</div>
					<div class="item">
						<img src="/img/2.png" alt="...">
						<div class="carousel-caption">
							...
						</div>
					</div>
					<div class="item">
						<img src="/img/3.png" alt="...">
						<div class="carousel-caption">

						</div>
					</div>
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			
			<!--展示最新彩票信息<br />-->
			<div style="margin-top: 10px;">
				<div style="float: left;">第2018017期</div>
				<div style="float: right;">
					奖池<span style="color: red;">4亿1523万</span>,可开出<span style="color: red;">83注</span>500万
				</div>
			</div>
			
			<!--按钮组<br />-->
			<div class="row" style="margin-top: 10px;margin-bottom: 10px;">
				<div class="col-xs-4"><button type="button" class="btn btn-default" onclick="javascript:location.href='/cart/select'">+手动选号</button></div>
				<div class="col-xs-4"><button type="button" class="btn btn-default" onclick="javascript:location.href='/cart/addOne'">+机选一注</button></div>
				<div class="col-xs-4"><button type="button" class="btn btn-default" onclick="clearw()">清空所有</button></div>
			</div>
			
			
			<!--购物项-->
			<div class="row" style="border:1px solid gainsboro;padding-top: 10px;padding-bottom: 10px;" th:each="cartItem : ${session.cart.getCartItems()}">
				<!--左边删除按钮-->
				<div class="col-xs-1" style="padding-top: 18px;padding-left: 11px;font-size: large">
					<span class="glyphicon glyphicon-remove-circle" th:onclick="|removeOne('${cartItem.red}-${cartItem.blue}')|"></span>
				</div>
		
				<!--中间彩票内容-->
				<div class="col-xs-10" style="padding-right: 0px;">
					<div >
						<div class="ball-item ball-item-red" th:text="${cartItem.red.split(',')[0]}">02</div>
						<div class="ball-item ball-item-red" th:text="${cartItem.red.split(',')[1]}">12</div>
						<div class="ball-item ball-item-red" th:text="${cartItem.red.split(',')[2]}">23</div>
						<div class="ball-item ball-item-red" th:text="${cartItem.red.split(',')[3]}">25</div>
						<div class="ball-item ball-item-red" th:text="${cartItem.red.split(',')[4]}">28</div>
						<div class="ball-item ball-item-red" th:text="${cartItem.red.split(',')[5]}">32</div>
						<div class="ball-item ball-item-blue" th:text="${cartItem.blue}">13</div>
					</div>
					<div style="color: darkgray;margin-top: 10px;">单式<span th:text="${cartItem.getCount()}">1</span>注  <span th:text="${cartItem.getSubtotal()}">2</span>元</div>
				</div>
				<!--右边小箭头-->
				<div class="col-xs-1" style="padding-top: 20px;padding-left: 0px;">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</div>
			</div>
		
			</div>
			
			<!--撑起页面-->
			<div style="height: 50px;">
				<!--底部菜单栏-->
				<div class="main_nav_bottom " id="menuid">
					<nav class="navbar navbar-default navbar-fixed-bottom ">
						<div class="container " align="center ">
							<ul class="nav nav-tabs nav-tabs-justified ">
								<div class="row " align="center ">
									<div class="col-md-12 col-sm-12 col-xs-12 " align="center " style="padding-top: 12px; ">
										<li>
								<div class="row ">立即付款  <span th:text="${session.cart.total()}">8</span>元</div>
										</li>
									</div>
									
								</div>
							</ul>
						</div>
					</nav>
				</div>


					
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
