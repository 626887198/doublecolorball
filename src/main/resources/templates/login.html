<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<!--引入jQuery-->
		<script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="/css/bocai.css" />

		<!--移动设备优先-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>

		<!--定义容器-->
		<div class="container-fluid">

			<!--标题栏部分-->
			<div class="row">
				<div class="col-xs-12 title">
					<div onclick="javascript:history.go(-1)" style="float:left; margin-right: -60px;">&lt;返回</div>
					登录
				</div>
			</div>

			<div class="row">
				<!--左边空格-->
				<div class="col-xs-1"></div>
				<!--
                	作者：offline
                	时间：2018-09-22
                	描述：中间内容
                -->
				<div class="col-xs-10">
					<div class="row" style="margin-top: 30px;">
						<div class="col-xs-6 btn btn-link btn-lg" style="color: limegreen;">登录</div>
						<div class="col-xs-6 btn btn-link btn-lg" onclick="javascrpt:location.href='/user/registerUI'">注册</div>
					</div>

					<hr style="border: 2px solid gainsboro;">

					<form action="/user/dologin" method="post">
						<div class="form-group">
							<input type="text" class="form-control" name="phone" placeholder="手机号码">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="password" placeholder="密码">
						</div>

						<div class="form-group">
							<input type="submit" class="form-control btn btn-success" value="登录">
						</div>

					</form>
					<div style="color: red" th:text="${loginmsg}">
						
					</div>
					<div class="clearfix"></div>

					<div style="margin-top: 50px;">
						<span style="color: #5CB85C;" onclick="javascrpt:location.href='/user/resetpassword'">忘记密码？</span> |&nbsp;
						<span style="color: #5CB85C;" onclick="javascrpt:location.href='/user/registerUI'">去注册</span>
					</div>
				</div>
			</div>

		</div>

	</body>

</html>
