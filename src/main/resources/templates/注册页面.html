<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!--引入jQuery-->
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/bocai.css" />

		<!--移动设备优先-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>

		<!--定义容器-->
		<div class="container-fluid">

			<!--标题栏部分-->
			<div class="row">
				<div class="col-xs-12 title">
					注册
				</div>
			</div>

			<div class="row">
				<!--左边空格-->
				<div class="col-xs-1"></div>
				<!--
                	作者：offline
                	时间：2018-09-22
                	描述：中间内容
                -->
				<div class="col-xs-10">
					<div class="row" style="margin-top: 30px;">
						<div class="col-xs-6 btn btn-link btn-lg" onclick="javascrpt:location.href='登录页面.html'">登录</div>
						<div class="col-xs-6 btn btn-link btn-lg" style="color: limegreen;">注册</div>
					</div>

					<hr style="border: 2px solid gainsboro;">

					<form>
						<div class="form-group">
							<input type="text" class="form-control" name="username" placeholder="用户名">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="password" placeholder="密码">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="phone" placeholder="手机号码">
						</div>
						<div class="form-group row">
							<div class="col-xs-7">
								<input type="text" class="form-control" name="yanzhengcode" placeholder="验证码">
							</div>
							<div class="col-xs-3">
								<button type="submit" class="btn btn-default">发送验证码 </button>
							</div>

						</div>

						<button class="btn btn-default" style="float: right;">注册</button>

					</form>
					<div class="clearfix"></div>

					<div style="margin-top: 50px;">
						已有帐号？&nbsp; |&nbsp; <span style="color: #5CB85C;"  onclick="javascrpt:location.href='登录页面.html'">去登录</span>
					</div>
				</div>
			</div>

		</div>

	</body>

</html>
