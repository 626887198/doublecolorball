<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!--引入jQuery-->
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

		<!--移动设备优先-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bocai.css" />
	</head>

	<body>

		<!--容器-->
		<div class="container-fluid">
			<!--标题栏部分-->
			<div class="row">
				<div class="col-xs-12 title">
					<div onclick="javascript:history.go(-1)" style="float:left; margin-right: -60px;">&lt;返回</div>
					<span >开奖详情</span>
				</div>
			</div>
	 
	        	<!--轮播图部分-->
			<div id="carousel-example-generic" class="carousel slide row" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="img/1.png" alt="...">
						<div class="carousel-caption">

						</div>
					</div>
					<div class="item">
						<img src="img/2.png" alt="...">
						<div class="carousel-caption">

						</div>
					</div>
					<div class="item">
						<img src="img/3.png" alt="...">
						<div class="carousel-caption">

						</div>
					</div>

				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>

	
			
			<div class="row " style="margin-top: 10px; ">
				<div class="col-xs-6 " th:text="|第${ball.code}期|">第2018026期</div>
				<div class="col-xs-6 "  th:text="${ball.date}">2018-02-06 星期二</div>
				
			</div>
			
			<div class="row " style="padding-left: 24px; padding-top: 5px; margin-bottom: 10px; ">
				
			<div>
				<div class="ball-item ball-item-red" th:text="${ball.red.split(',')[0]}">2</div>
				<div class="ball-item ball-item-red" th:text="${ball.red.split(',')[1]}">4</div>
				<div class="ball-item ball-item-red" th:text="${ball.red.split(',')[2]}">5</div>
				<div class="ball-item ball-item-red" th:text="${ball.red.split(',')[3]}">17</div>
				<div class="ball-item ball-item-red" th:text="${ball.red.split(',')[4]}">20</div>
				<div class="ball-item ball-item-red" th:text="${ball.red.split(',')[5]}">33</div>
				<div class="ball-item ball-item-blue" th:text="${ball.blue}">12</div>
			</div>
			<div class="clearfix "></div>
			</div>
			
			<div class="row ">
			 <table class="table table-bordered " style="text-align: center; ">
              <tr style="background-color: #F7F7F7; ">
              	<td style="width: 50%; ">
              		本期销量
              	</td>
              	<td style="width: 50%; ">
              		奖池金额
              	</td>
              </tr>
              <tr style="color: red; " >
              	<td th:text="${ball.sales}">
              		215, 151, 556
              	</td>
              	<td  th:text="${ball.poolmoney}">
              		400, 646, 654
              	</td>
              </tr>
             </table>
          </div>
          	<div class="row ">
			 <table class="table table-bordered " style="text-align: center; ">
              <tr style="background-color: #F7F7F7; ">
              	<td style="width: 33%; ">
              		奖项
              	</td>
              	<td style="width: 33%; ">
              		中奖注数
              	</td>
              	<td style="width: 33%; ">
              		中奖金额
              	</td>
              </tr>
              <tr>
              	<td>
              		一等奖
              	</td>
              	<td th:text="${ball.getPrizegrades().get(0).typenum}">
					4
              	</td>
              	<td  style="color: red; " th:text="${ball.getPrizegrades().get(0).typemoney}">
              		400, 646, 654
              	</td>
              </tr> <tr>
              	<td>
              		二等奖
              	</td>
              	<td  th:text="${ball.getPrizegrades().get(1).typenum}">
              		99
              	</td>
              	<td  style="color: red; " th:text="${ball.getPrizegrades().get(1).typemoney}">
              		 1, 256, 654
              	</td>
              </tr> <tr>
              	<td>
              		三等奖
              	</td>
              	<td  th:text="${ball.getPrizegrades().get(2).typenum}">
              		123
              	</td>
              	<td  th:text="${ball.getPrizegrades().get(2).typemoney}">
              		3， 000
              	</td>
              </tr> <tr>
              	<td>
              		四等奖
              	</td>
              	<td  th:text="${ball.getPrizegrades().get(3).typenum}">
              		10, 000
              	</td>
              	<td  th:text="${ball.getPrizegrades().get(3).typemoney}">
              		200
              	</td>
              </tr>
              
               <tr>
              	<td>
              		五等奖
              	</td>
              	<td th:text="${ball.getPrizegrades().get(4).typenum}">
              		15，233， 666
              	</td>
              	<td  th:text="${ball.getPrizegrades().get(4).typemoney}">
              		10
              	</td>
              </tr>     <tr>
				 <td>
					 六等奖
				 </td>
				 <td th:text="${ball.getPrizegrades().get(5).typenum}">
					 15，233， 666
				 </td>
				 <td  th:text="${ball.getPrizegrades().get(5).typemoney}">
					 10
				 </td>
			 </tr>
             </table>
          </div>
           
				
			<div style="height: 60px; "></div>

			<!--引入底部菜单模板-->
			<div th:replace="~{common/menu :: #menuid}"></div>
		</div>
		
	</body>
</html>
